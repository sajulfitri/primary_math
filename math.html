<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep previous styles -->
    <style>
        /* Add new error message style */
        .error-message {
            color: #d32f2f;
            margin: 10px 0;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Modify profile section -->
    <div id="welcome-screen">
        <h1>Math Learning Portal</h1>
        <div id="profile">
            <input type="text" id="student-name" placeholder="Enter your name" 
                   style="font-size: 18px; padding: 8px; border: 2px solid #1976d2; border-radius: 5px;">
            <div class="error-message" id="name-error">Please enter your name to start!</div>
            <select id="module-select" class="module-selector">
                <option value="1">1-Digit Addition</option>
                <option value="2">2-Digit Addition</option>
                <option value="3">3-Digit Addition</option>
            </select>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>
    </div>

    <!-- Rest of the body remains same -->

    <script>
        // Modified startQuiz function with validation
        function startQuiz() {
            const nameInput = document.getElementById('student-name');
            const errorDiv = document.getElementById('name-error');
            
            // Validate student name
            if (!nameInput.value.trim()) {
                errorDiv.style.display = 'block';
                nameInput.style.borderColor = '#d32f2f';
                nameInput.focus();
                return;
            }
            
            // Clear error if valid
            errorDiv.style.display = 'none';
            nameInput.style.borderColor = '#1976d2';
            
            studentName = nameInput.value.trim();
            currentLevel = parseInt(document.getElementById('module-select').value);
            
            document.getElementById('welcome-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'grid';
            
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            generateQuestion();
        }

        // Add input event listener to clear error while typing
        document.getElementById('student-name').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('name-error').style.display = 'none';
                this.style.borderColor = '#1976d2';
            }
        });

        // Rest of the script remains same -->
    </script>
</body>
</html>
